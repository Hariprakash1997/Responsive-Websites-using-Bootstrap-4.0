<!DOCTYPE html>


<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
    
       <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-0">
           <div class="container">
               <a class="navbar-brand" href="index.html">Blogen</a>
           </div>
       </nav>
       
       <header class="py-2 bg-primary text-white" id="main-header">
           <div class="container">
               <div class="row">
                   <div class="col-md-6">
                       <h1><i class="fa fa-user"></i> Blogen Admin</h1>
                   </div>
               </div>
           </div>
       </header>
       
       <section id="action" class="bg-light py-4 mb-4">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </section>
       
       <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Account Login</h4>
                            </div>
                            <div class="card-body">
                                <form action="index.html">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input id="email" type="email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Email</label>
                                        <input id="password" type="password" class="form-control">
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer id="main-footer" class="bg-dark py-5 text-white mt-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
                    </div>
                </div>
            </div>
        </footer>
       
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
    
</html>
