        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
    
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-0">
           <div class="container">
               <a class="navbar-brand" href="index.html">Blogen</a>
               <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
               <div class="collapse navbar-collapse" id="navbarNav">
                   <ul class="navbar-nav mr-auto">
                       <li class="nav-item px-2">
                           <a class="nav-link" href="index.html">Dashboard</a>
                       </li>
                       <li class="nav-item px-2">
                           <a class="nav-link active" href="posts.html">Posts</a>
                       </li>
                       <li class="nav-item px-2">
                           <a class="nav-link" href="categories.html">Categories</a>
                       </li>
                       <li class="nav-item px-2">
                           <a class="nav-link" href="users.html">Users</a>
                       </li>
                   </ul>
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item dropdown">
                           <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-user"></i> Welcome Hari</a>
                           <div class="dropdown-menu">
                               <a href="profile.html" class="dropdown-item"><i class="fa fa-user-circle"></i> Profile</a>
                               <a href="settings.html" class="dropdown-item"><i class="fa fa-gear"></i> Settings</a>

                       </li>
                   </ul>
               </div>
           </div>
       </nav>
       
       <header class="py-2 bg-primary text-white" id="main-header">
           <div class="container">
               <div class="row">
                   <div class="col-md-6">
                       <h1><i class="fa fa-user"></i> Edit Profile</h1>
                   </div>
               </div>
           </div>
       </header>
       
       <section id="action" class="bg-light py-4 mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 mr-auto">
                        <a href="index.html" class="btn btn-light btn-block"><i class="fa fa-arrow-left"></i> Back To Dashboard</a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal"><i class="fa fa-lock"></i> Change Password</a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="btn btn-danger btn-block"><i class="fa fa-remove"></i> Delete Account</a>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="profile">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Edit Profile</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="text">Name</label>
                                        <input id="text" type="text" class="form-control" placeholder="Hari">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input id="email" type="email" class="form-control" placeholder="hari@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="body">Bio</label>
                                        <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere illum repudiandae delectus voluptatibus vitae iure, repellendus architecto, nulla dicta ea.</textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h3>Your Avatar</h3>
                        <img src="img/avatar.png" alt="avatar" class="img-fluid d-block mb-3">
                        <button class="btn btn-primary btn-block">Edit Image</button>
                        <button class="btn btn-danger btn-block">Delete Image</button>
                    </div>
                </div>
            </div>
        </section>
       
       <footer id="main-footer" class="bg-dark py-5 text-white mt-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
                    </div>
                </div>
            </div>
       </footer>
       
       <!-- password modal -->
       
       <div class="modal show" id="passwordModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Change Password</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="c-password">Confirm Password</label>
                                <input id="c-password" type="password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
                    </div>
                </div>
            </div>
        </div>
       
     <script src="js/jquery.min.js"></script>
     <script src="js/popper.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
    </body>
    
</html>
